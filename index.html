<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <style>
            table {
                width: 300px;
                height: 200px;
                border-collapse: collapse;
                margin: 0 auto;
            }
            th, td {
                border: 5px solid black;
                text-align: center;
            }
            th {
                width: 80px;
                height: 50px;
                background-color: rgb(151, 151, 151);
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2"> </th>
                <th colspan="2"> </th>
            </tr>
            <tr>
                <th> </th>
                <th> </th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
        </table>
    
</body>
</html>
